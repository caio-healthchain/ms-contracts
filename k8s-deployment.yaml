apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-contracts
  namespace: lazarus
  labels:
    app: ms-contracts
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-contracts
  template:
    metadata:
      labels:
        app: ms-contracts
        version: v1
    spec:
      containers:
      - name: ms-contracts
        image: lazarusms.azurecr.io/ms-contracts:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgres-url
        - name: COSMOSDB_URI
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: cosmosdb-uri
        - name: COSMOSDB_DATABASE
          value: "lazarus"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ms-contracts
  namespace: lazarus
  labels:
    app: ms-contracts
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: ms-contracts
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ms-contracts-hpa
  namespace: lazarus
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ms-contracts
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
